name: Publish to production

on:
  push:
    branches:
      - "master"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - run: npm ci
      - run: npm run build --if-present
      - name: Deploy staging ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_PROD }}
          repository-name: lb-01/fjb-spa-prod
          branch: master
          folder: dist
          clean: true